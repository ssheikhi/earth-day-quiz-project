<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="app.js"></script>


</head>
<body>
    <div class="main">
        
        <!-- Card 1 -->
        <div class="card" id="step-0">
            <div class="question">What are you up to on a typical Friday night?</div>
            <div class="choices">
                <button>Alone in my burrow</button>
                <button>Rarely seen out</button>
                <button>Strutting my stuff</button>
                <button>Following the herd</button>
            </div>
        </div>
    
        <!-- Card 2 -->
        <div class="card" id="step-1">
            <div class="question">You and your best friend show up to a party wearing the same outfit. What's your reaction?</div>
            <div class="choices">
                <button>No big deal</button>
                <button>How embarrassing!</button>
                <button>Fight!</button>
                <button>Change outfits</button>
            </div>
        </div>
    
        <!-- Card 3 -->
        <div class="card" id="step-2">
            <div class="question">Choose a snack:</div>
            <div class="choices">
                <button>Seafood</button>
                <button>Fruit and/or insects</button>
                <button>Meat</button>
                <button>Salad</button>
            </div>
        </div>
    
        <!-- Card 4 -->
        <div class="card" id="step-3">
            <div class="question">What do you look for in a partner?</div>
            <div class="choices">
                <button>Bright colours</button>
                <button>Loud grunting sounds</button>
                <button>A complex system of glands</button>
                <button>Old-fashioned values</button>
            </div>
        </div>
    
        <!-- Card 5 -->
        <div class="card" id="step-4">
            <div class="question" >Choose a hobby:</div>
            <div class="choices">
                <button>Feats of strength</button>
                <button>Work around the house</button>
                <button>Swimming</button>
                <button>None of the above</button>
            </div>
        </div>             
        <!-- Result Card -->
        <div id="result-container" >

            </div>
        </div>
    </div>
</body>
</html>
