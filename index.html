<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth Quiz Game</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="app.js"></script>
</head>
<body>
    <div class="title-container">
        <h1>Earth Quiz Game</h1>
      </div>
      
    <div class="main">        
        <!-- Card 1 -->
        <h2 class="question">What are you up to on a typical Friday night?</h2>
        <article class="card" id="step-0">
                <article class="choices-container">
                    <div class="img-container">
                        <img src="https://www.google.com/logos/2015/earthdayquiz/answers/v3/00-00-burrow.jpg" >
                    </div>
                    <div class="card-footer">
                        <button>Alone in my burrow</button>
                    </div>
                </article>

                <article class="choices-container">
                    <div class="img-container">
                        <img src="https://www.google.com/logos/2015/earthdayquiz/answers/v3/00-01-rarely-out.jpg" >
                    </div>
                    <div class="card-footer">
                    <button>Rarely seen out</button>
                    </div>
                </article>

                <article class="choices-container">
                    <div class="img-container">
                        <img src="https://www.google.com/logos/2015/earthdayquiz/answers/v3/00-02-strutting.jpg" >
                    </div>
                    <div class="card-footer">
                    <button>Strutting my stuff</button>
                    </div>
                </article>

                <article class="choices-container">
                    <div class="img-container">
                        <img src="https://www.google.com/logos/2015/earthdayquiz/answers/v3/00-03-herd.jpg" >
                    </div>
                    <div class="card-footer">
                    <button>Following the herd</button>
                    </div>
                </article>
        </article>
    
        <!-- Card 2 -->
        <h2 class="question">You and your best friend show up to a party wearing the same outfit. What's your reaction?</h2>
        <article class="card" id="step-1">
            <article class="choices-container">
                <div class="img-container">
                    <img src="https://www.google.com/logos/2015/earthdayquiz/answers/v3/01-00-nbd.jpg" alt="No big deal">
                </div>
                <div class="card-footer">
                    <button>No big deal</button>
                </div>
            </article>

            <article class="choices-container">
                <div class="img-container">
                    <img src="https://www.google.com/logos/2015/earthdayquiz/answers/v3/01-01-embarassing.jpg" alt="How embarrassing!">
                </div>
                <div class="card-footer">
                    <button>How embarrassing!</button>
                </div>
            </article>

            <article class="choices-container">
                <div class="img-container">
                    <img src="https://www.google.com/logos/2015/earthdayquiz/answers/v3/01-02-fight.jpg" alt="Fight!">
                </div>
                <div class="card-footer">
                    <button>Fight!</button>
                </div>
            </article>

            <article class="choices-container">
                <div class="img-container">
                    <img src="https://www.google.com/logos/2015/earthdayquiz/answers/v3/01-03-change-outfits.jpg" alt="Change outfits">
                </div>
                <div class="card-footer">
                    <button>Change outfits</button>
                </div>
            </article>
        </article>

        <!-- Card 3 -->
        <h2 class="question">Choose a snack:</h2>
        <article class="card" id="step-2">
            <article class="choices-container">
                <div class="img-container">
                    <img src="//www.google.com/logos/2015/earthdayquiz/answers/v3/02-00-seafood.png" alt="Seafood">
                </div>
                <div class="card-footer">
                    <button>Seafood</button>
                </div>
            </article>

            <article class="choices-container">
                <div class="img-container">
                    <img src="//www.google.com/logos/2015/earthdayquiz/answers/v3/02-01-fruit-insects.png" alt="Fruit and/or insects">
                </div>
                <div class="card-footer">
                    <button>Fruit and/or insects</button>
                </div>
            </article>

            <article class="choices-container">
                <div class="img-container">
                    <img src="//www.google.com/logos/2015/earthdayquiz/answers/v3/02-02-meat.png" alt="Meat">
                </div>
                <div class="card-footer">
                    <button>Meat</button>
                </div>
            </article>

            <article class="choices-container">
                <div class="img-container">
                    <img src="//www.google.com/logos/2015/earthdayquiz/answers/v3/02-03-salad.png" alt="Salad">
                </div>
                <div class="card-footer">
                    <button>Salad</button>
                </div>
            </article>
        </article>

        <!-- Card 4 -->
        <h2 class="question">What do you look for in a partner?</h2>
        <article class="card" id="step-3">
            <article class="choices-container">
                <div class="img-container">
                    <img src="//www.google.com/logos/2015/earthdayquiz/answers/v3/03-00-bright-colors.png" alt="Bright colours">
                </div>
                <div class="card-footer">
                    <button>Bright colours</button>
                </div>
            </article>

            <article class="choices-container">
                <div class="img-container">
                    <img src="//www.google.com/logos/2015/earthdayquiz/answers/v3/03-01-loud.png" alt="Loud grunting sounds">
                </div>
                <div class="card-footer">
                    <button>Loud grunting sounds</button>
                </div>
            </article>

            <article class="choices-container">
                <div class="img-container">
                    <img src="//www.google.com/logos/2015/earthdayquiz/answers/v3/03-02-complex-system.png" alt="A complex system of glands">
                </div>
                <div class="card-footer">
                    <button>A complex system of glands</button>
                </div>
            </article>

            <article class="choices-container">
                <div class="img-container">
                    <img src="//www.google.com/logos/2015/earthdayquiz/answers/v3/03-03-old-fashion.png" alt="Old-fashioned values">
                </div>
                <div class="card-footer">
                    <button>Old-fashioned values</button>
                </div>
            </article>
        </article>

        <!-- Card 5 -->
        <h2 class="question">Choose a hobby:</h2>
        <article class="card" id="step-4">
            <article class="choices-container">
                <div class="img-container">
                    <img src="//www.google.com/logos/2015/earthdayquiz/answers/v3/04-00-feats-of-strength.png" alt="Feats of strength">
                </div>
                <div class="card-footer">
                    <button>Feats of strength</button>
                </div>
            </article>

            <article class="choices-container">
                <div class="img-container">
                    <img src="//www.google.com/logos/2015/earthdayquiz/answers/v3/04-01-house.png" alt="Work around the house">
                </div>
                <div class="card-footer">
                    <button>Work around the house</button>
                </div>
            </article>

            <article class="choices-container">
                <div class="img-container">
                    <img src="//www.google.com/logos/2015/earthdayquiz/answers/v3/04-02-swimming.png" alt="Swimming">
                </div>
                <div class="card-footer">
                    <button>Swimming</button>
                </div>
            </article>

            <article class="choices-container">
                <div class="img-container">
                    <img src="//www.google.com/logos/2015/earthdayquiz/answers/v3/04-03-none.png" alt="None of the above">
                </div>
                <div class="card-footer">
                    <button>None of the above</button>
                </div>
            </article>
        </article>             
        <!-- Result Card -->
        <div  id="result-container" >
        </div>
        </div>
        <div class="button-container">
        <button id="restart-btn">
            Restart Game
        </button>
        </div>
    </div>
</body>
</html>
